<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="./assets/img/Favicon-48x.png" />
  <title>METEORA</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/styles.css">
  <link rel="stylesheet" href="./assets/css/cabecalho.css">

</head>

<body>
  <header class="cabecalho">
    <nav class="cabecalho__navegacao">
      <img src="./assets/img/Desktop/Logo desktop.png" alt="logomarca da empresa meteora">
      <ul class="cabecalho__navegacao-menu">
        <li class="cabecalho__navegacao-menu-item"><a href="#" class="cabecalho__navegacao-menu-item-link">home</a></li>
        <li class="cabecalho__navegacao-menu-item"><a href="#" class="cabecalho__navegacao-menu-item-link">nossas lojas</a></li>
        <li class="cabecalho__navegacao-menu-item"><a href="#" class="cabecalho__navegacao-menu-item-link">novidades</a></li>
        <li class="cabecalho__navegacao-menu-item"><a href="#" class="cabecalho__navegacao-menu-item-link">promoções</a></li>
      </ul>
      <div class="cabecalho__hamburguer">
        <div class="cabecalho__hamburguer-linha linha1"></div>
        <div class="cabecalho__hamburguer-linha linha2"></div>
        <div class="cabecalho__hamburguer-linha linha3"></div>
      </div>
    </nav>
    <div class="cabecalho__pesquisa">
      <input type="text" name="input-pesquisa-cabecalho" id="input-pesquisa-cabecalho" placeholder="Digite o produto" class="cabecalho__pesquisa-input">
      <button class="cabecalho__pesquisa-btn">buscar</button>
    </div>
  </header>

  <script src="./assets/js/cabecalho-responsivo.js"></script>
</body>

</html>
